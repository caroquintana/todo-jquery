<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>TO DO JQUERY</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">  
	<!-- Materialize -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="container titulo">
		<div class="row">
			<div class="col s12 center">
				<h1>TO DO APP</h1>
			</div>
		</div>
	</header>
	<section class="container formulario">
		<div class="row">
			<div class="col offset-s2 s8">
				<form id="formtoDoList" class="formtoDoList">
    				<input type="text" id="new-item" class="new-item" name="todo" placeholder="Ingresar tarea" />	
				</form>
  				<h4>TO DO ITEMS:</h4>
  				<hr>
				<form id="form-todo-list">
					<ul id="todo-list" class="todo-list"></ul>
				</form>
  				<h4>COMPLETED ITEMS:</h4>
  				<hr>
  				<div class="completeItems" id="completeItems"></div>
			</div>
		</div>	
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
	
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>

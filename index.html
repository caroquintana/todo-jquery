<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>Foro Bunny</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css?family=Khula" rel="stylesheet"> 
	<!-- Materialize -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
	<!-- Css -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header class="container">
		<div class="row">
			<div class="col s12">
				<h1>To Do App</h1>
			</div>
		</div>
	</header>
	<section class="container">
		<div class="row">
			<div class="col offset-s2 s8">
				<form>
					<input type="text" id="ingreso" name="almuerzo" placeholder="Ingresar la tarea">
					<h4>To Do Items:</h4>
  					<div>
    					<input type="checkbox" id="textalmuerzo" name="almuerzo" value="almuerzo">
    					<label for="textalmuerzo">Hacer almuerzo</label>
    					<button type="submit">Remove</button>
  					</div>
  					<div>
    					<input type="checkbox" id="codear" name="codear" value="codear">
    					<label for="codear">Codear todo app</label>
    					<button type="submit">Remove</button>
  					</div>
 					<div>
    					<input type="checkbox" id="dictar" name="dictar" value="dictar">
    					<label for="dictar">Dictar clase TODO</label>
    					<button type="submit">Remove</button>
  					</div>
  					<div>
    					<input type="checkbox" id="comprar" name="comprar" value="comprar">
    					<label for="comprar">Comprar leche</label>
    					<button type="submit">Remove</button>
  					</div>
  					<hr>
  					<h4>Completed Items:</h4>
				</form>
			</div>
		</div>
		
	</section>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.js"></script>
	<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
